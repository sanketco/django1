<h1> registration form </h1>
<form method ="post">
      {% csrf_token %}
      {% for field in form %}
      <p>{{ field.label_tag}}</p>
      <p>{{field}}</p>
       {% for err in field.errors %}
       		<p style="color:red;">{{err}}</p>
       	{% endfor %}
       	{% endfor %}
       	<button type="submit">register</button>
</form>
